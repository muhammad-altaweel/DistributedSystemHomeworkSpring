server:
  port: 8094

spring:
  application:
    name: NOTE-ADD-SERVICE
  zipkin:
    base-url: http://127.0.0.1:9411/

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8088/eureka/,http://localhost:9099/eureka/
    instance:
      hostname: localhost
      preferIpAddress: true